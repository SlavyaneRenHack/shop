<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./ren.css" />
    <script type="text/javascript">

    document.addEventListener('DOMContentLoaded', (event) => {
        const button = document.getElementById('button');
        button.addEventListener('click', () => {
          callPayClientEndpoint().then(() => {
            window.location.href = `http://localhost:8001/ren_accept`;
          });
        });
      });

      function callPayClientEndpoint() {
      try {
          const token = document.getElementById('token').value;
          console.log('Token from input', token)
          const response = fetch('/client_pay?token=' + token); // Wait for the fetch to complete
        } catch (error) {
          console.error('Error:', error);
        }
    }


    </script>
  </head>
  <body>
    <header>
      <div class="header__div">
        <div class="header__icon"></div>
        <h2><span class="header__Payments">Платежи |</span> Оплата токеном</h2>
      </div>
    </header>
    <main>
      <div class="container">
          <input id="token" class="input" type="text" placeholder="Токен..." />
          <a class="button" href="/ren_accept.html">Оплатить</a>
      </div>
    </main>
  </body>
</html>
